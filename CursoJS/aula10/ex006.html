<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM
    </title>
    <style>
     div#area{
         font: normal 20pt arial;
         background-color: rgb(130, 233, 130) ;
         color: white;
         width: 200px;
         height: 200px;
         line-height: 200px;
         text-align: center;
     }

    </style>
</head>
<body>
  <div id="area" >
      interaja...
  </div>  

  <script>
      var area = document.getElementById('area')
      area.addEventListener('click', clicar)
      area.addEventListener('mouseover', entrou)
      area.addEventListener('mouseout' ,saiu)
    function clicar() {
    area.innerText = 'clicou'  
    area.style.background = 'red' 
}
    function entrou(){
    area.innerText = 'entrou'
    }
    function saiu(){

        area.innerText = "saiu"
        area.style.background = 'rgb(130, 233, 130)'
    }
  </script>
</body>
</html>
